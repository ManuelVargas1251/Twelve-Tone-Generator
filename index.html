			<!-- accidental toggle -->
			<div id="settings">
				<h3 style="display: inline; padding-left: 1em;">Flats </h3>
				<label class="switch">
					<input type="checkbox" onclick='toggle_accidental(this)'>
					<div class="slider round"></div>
				</label><br>
			</div>
			
			<!-- clef toggle -->	
			<div id="settings">
				<h3 style="display: inline; padding-left: 1em;">Bass </h3>

			</div>
			
			<br><br>
			<br>
